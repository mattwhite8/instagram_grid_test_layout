<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style.css'>
    <title>Insta Layout</title>
</head>
<body>
    <header>
        <div class='header-content'>
            <div class='logo'>
                Logo
            </div>
            <input type='text' placeholder="search">
            <nav>
                <ul>
                    <li>Link 1</li>
                    <li>Link 2</li>
                    <li>Link 3</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class='user'>
            <img src='http://i.pravatar.cc/300' alt='avatar'>
            <h1>Matt's Grid Insta Layout</h1>
            <div class='stats'>
                <span>9,000 posts</span>
                <span>1,000 friends</span>
                <span>5,000 followers</span>
            </div>
            <p>
                This is my introduction to CSS grid. I hope to use this as a springboard to brush up on more front-end focused skills.
            </p>
        </section>
        <div class='user-nav'>
            <a href='#'>Link 1</a>
            <a href='#'>Link 2</a>
        </div>
        <section class='news-feed'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
            <img src='http://via.placeholder.com/293x293' alt='image'>
        </section>
    </main>
</body>
</html>
